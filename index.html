<!DOCTYPE html>
<html lang="en">
<head>
<title>MAQE-css</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
     
        var wrapperWidth = $('.wrapper').width();
        $('.wrapper').css({
            'height': wrapperWidth + 'px'
        });

        var charBoxWidth = $('.char-box').width();
        $('.char-box').css({
            'height': charBoxWidth + 'px'
        });
    });
    </script>
</head>
<body>

<div class="wrapper">
    <div class="center-box"></div>
    <div class="char-box"><span class="char">M</span></div>
    <div class="char-box"><span class="char">A</span></div>
    <div class="char-box"><span class="char">Q</span></div>
    <div class="char-box"><span class="char">E</span></div>
</body>
</html>
